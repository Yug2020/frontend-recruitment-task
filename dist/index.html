<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta description="Infinitely scalable, feature-rich and cloud-native data">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Yurii Holub - Recruitment task</title>
    <link rel="stylesheet" href="/main.css">
    <!--link(rel="stylesheet", href="/debug.css")-->
    <script src="main.js"></script>

<body>
    <div class="modal" data-visible="false" onclick="popup.close(event)" inert>
        <div class="alert" role="alert" aria-live="polite" aria-atomic="false">
            <div class="alert__header">
                <div class="alert__wrap-btn"><button class="alert__btn-close" onclick="popup.close(event)" aria-label="Close" title="Close alert"><span class="alert__sr-text sr-only">Close dialog Alert</span><img class="alert__ico" src="images/x-icon.svg" alt="ico close" title="Close alert"></button></div>
                <h3 class="alert__title">Alert!</h3>
            </div>
            <div class="alert__body">
                <p class="alert__mess">You have clicked <b><span class="alert__v-count" aria-label="The number of presses by the corresponding button" title="The number of presses by the corresponding button">X</span> times </b>to related button.<span class="alert__wrap-btn-reset"><button class="alert__btn-reset" data-visible="false" onclick="popup.resetCount()" aria-label="Reset count click" title="Reset count click">reset</button></span></p>
            </div>
        </div>
    </div>
    <main class="main">
        <section class="container">
            <article class="news">
                <div class="news__hero-wrap">
                    <picture>
                        <source srcset="images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_ar_1_1,c_fill,g_auto__c_scale,w_200.jpg" media="(max-aspect-ratio: 1/1) and (max-width: 200px)">

                        <source srcset="images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_ar_4_3,c_fill,g_auto__c_scale,w_538.jpg" media="(min-aspect-ratio: 4/3) and (max-width: 538px)">
                        <source srcset="images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_ar_16_9,c_fill,g_auto__c_scale,w_596.jpg" media="(min-aspect-ratio: 16/9) and (max-width: 596px)">
                        <source srcset="images/sean-o-KMn4VEeEPR8-unsplash_1_s6zmfh_ar_1_1,c_fill,g_auto__c_scale,w_630.jpg" media="(aspect-ratio: 1/1) and (max-width: 630px)">

                </div>
                <div class="news__content">
                    <h3 class="news__title">Lorem Ipsum</h3>
                    <p class="news__text">Infinitely scalable, feature-rich and cloud-native data management and protection for modern and legacy infrastructures and SaaS platforms, managed via a single app with no hardware required.</p>
                    <div class="news__wrap-btn"><button class="news__btn-add-count" onclick="onClick('id2',event)" title="Increment counter by 1" aria-label="Increment counter by 1">Button</button></div>
